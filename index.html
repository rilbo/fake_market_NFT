<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HomePage</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-red': '#f83a3a',
                        'custom-purple': '#7000ff',
                        'custom-blue': '#0a4dcd',
                        'custom-white': 'hsla(0,0%,100%,.9)',

        <ul class="mt-6 space-y-8 xl:mt-12" id="coinList">

<script src="scripts/coinmarketcap.js"></script>
