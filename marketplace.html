<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-red': '#f83a3a',
                        'custom-purple': '#7000ff',
                        'custom-blue': '#0a4dcd',
                        'custom-white': 'hsla(0,0%,100%,.9)',
                        'custom-black': '#05010d'
                    }
                }
            }
        }
    </script>
    <script src="/scripts/marketplace.js"></script>
</head>
<body>
    <div id="loader" style="" class="absolute top-0 left-0 z-50 w-full h-screen flex justify-center items-center bg-black bg-opacity-80">
        <span class="loader"></span>
    </div>
    <main class="w-9/12 my-5 mx-auto">
        <div class="flex justify-between">
            <div class="space-x-2">
                <a href="#" class="bg-transparent hover:bg-custom-purple text-custom-purple font-semibold hover:text-white py-2 px-4 border border-custom-purple hover:border-transparent rounded inline-flex items-center">
                    <span class="material-symbols-rounded">account_circle</span>
                    &nbsp;By Author
                </a>
                <a href="#" class="bg-transparent hover:bg-custom-blue text-custom-blue font-semibold hover:text-white py-2 px-4 border border-custom-blue hover:border-transparent rounded inline-flex items-center">
                    <span class="material-symbols-rounded">insights</span>
                    &nbsp;Best sales
                </a>
            </div>
            <label class="relative block w-1/3">
                <span class="sr-only">Search</span>
                <span class="absolute inset-y-0 left-0 flex items-center pl-2">
                    <span class="material-symbols-rounded">search</span>
                </span>
                <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-custom-blue sm:text-sm" placeholder="Search for anything..." type="text" name="search"/>
              </label>
        </div>
        <section>
            <button onclick="fetchByPage(5);">fetch</button>
        </section>
    </main>
</body>
</html>
