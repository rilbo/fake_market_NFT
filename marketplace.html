<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="styles/app.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-red': '#f83a3a',
                        'custom-purple': '#7000ff',
                        'custom-blue': '#0a4dcd',
                        'custom-white': 'hsla(0,0%,100%,.9)',
                        'custom-black': '#05010d'
                    }
                }
            }
        }
    </script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/marketplace.js"></script>
</head>
<body class="bg-custom-black">
    <div id="loader" class="hidden absolute top-0 left-0 z-50 w-full h-screen flex justify-center items-center bg-black bg-opacity-90">
        <span class="loader"></span>
    </div>
    <main class="container mx-auto my-8">
        <div class="justify-between mb-4 flex flex-col-reverse md:flex-row text-center">
            <div class="space-x-2 mt-4 md:my-0">
                <a href="#" class="bg-transparent hover:bg-custom-purple font-semibold text-white py-2 px-4 border-2 border-custom-purple hover:border-transparent rounded inline-flex items-center">
                    <span class="material-symbols-rounded">account_circle</span>
                    &nbsp;By Author
                </a>
                <a href="#" class="bg-transparent hover:bg-custom-blue font-semibold text-white py-2 px-4 border-2 border-custom-blue hover:border-transparent rounded inline-flex items-center">
                    <span class="material-symbols-rounded">insights</span>
                    &nbsp;Best sales
                </a>
            </div>
            <label class="relative block w-9/12 md:w-1/3 mx-auto md:mx-0">
                <span class="sr-only">Search</span>
                <span class="absolute inset-y-0 left-0 flex items-center pl-2 text-white">
                    <span class="material-symbols-rounded">search</span>
                </span>
                <input class="placeholder:italic placeholder:text-slate-400 block bg-transparent w-full border-2 border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-custom-red sm:text-sm text-white" placeholder="Search for anything..." type="text" name="search"/>
              </label>
        </div>
        <section>
            <div id="nftCollectionContainer" class="flex flex-wrap justify-center gap-x-6 gap-y-6 my-10">
            </div>
            <div id="collections_footer" class="text-center mt-2">
                <button id="previous_pos" class="hidden border-2 border-custom-blue rounded px-2 bg-custom-black text-white hover:border-custom-blue hover:bg-custom-blue" onclick="fetchByPage('previous')"></button>
                <button id="current_pos" class="border-2 border-custom-purple text-white rounded px-2" disabled>1</button>
                <button id="next_pos" class="border-2 border-custom-blue rounded px-2 bg-custom-black text-white hover:border-custom-blue hover:bg-custom-blue" onclick="fetchByPage('next')"></button>
            </div>
        </section>

    </main>
    <script>
        (function() {
            fetchByPage(); 
        })();
    </script>
</body>
</html>
