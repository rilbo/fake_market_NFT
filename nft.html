<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'custom-red': '#f83a3a',
                        'custom-purple': '#7000ff',
                        'custom-blue': '#0a4dcd',
                        'custom-white': 'hsla(0,0%,100%,.9)',
                        'custom-black': '#05010d'
                    }
                }
            }
        }
    </script>
</head>
<body class="relative bg-custom-black font-regular text-custom-white">
    <header class="container mx-auto sticky top-0 left-0 z-20 py-2 px-2">
        <div class="flex justify-between items-center py-3 px-5 bg-custom-black bg-opacity-50 rounded">
            <a href="index.html" class="font-title text-xl">Fake NFT</a>
            <nav>
                <ul class="flex justify-center list-none">
                    <li class="p-2 opacity-60 transition-all duration-200 ease-in-out hover:opacity-100">
                        <a href="index.html">Home</a>
                    </li>
                    <li class="p-2 opacity-60 transition-all duration-200 ease-in-out hover:opacity-100">
                        <a href="#">Marketplace</a>
                    </li>
                    <li class="p-2 opacity-60 transition-all duration-200 ease-in-out hover:opacity-100">
                        <a href="#">About</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container mx-auto">
        <section id="nft">
            <div class="container px-6 py-10">
                <div class="flex justify-between">
                    <h1 class="text-3xl font-semibold text-gray-800 capitalize lg:text-4xl dark:text-white"></h1>
                    <button onclick="addcookie()" id="btn-cookie" class="bg-transparent hover:bg-custom-blue font-semibold text-white py-2 px-4 border-2 border-custom-blue hover:border-transparent rounded inline-flex items-center">Mettre en favoris</button>
                </div>
                <div class="mt-8 lg:-mx-6 lg:flex lg:items-center">
                    <img class="object-cover w-full lg:mx-6 lg:w-1/2 rounded-xl h-72 lg:h-96" src="" alt="" id="img-nft">
                    <div class="mt-6 lg:w-1/2 lg:mt-0 lg:mx-6 ">
                        <p class="text-sm text-blue-500 uppercase">Présentation</p>
                        <p id="price-nft" class="block mt-4 text-2xl font-semibold text-gray-800  dark:text-white md:text-3xl"></p>
                        <p id="p-nft" class="mt-3 text-sm text-gray-500 dark:text-gray-300 md:text-sm"></p>
                        <p id="creator-nft" class="inline-block mt-2 hover:text-blue-400"></p>
                        <div class="flex items-center mt-6">
                            <img class="object-cover object-center w-10 h-10 rounded-full" src="" alt="" id="img-owner-nft">
                            <div class="mx-4">
                                <p class="text-sm text-gray-700 dark:text-gray-200" id="p-owner-nft"></p>
                                <p class="text-sm text-gray-500 dark:text-gray-400">Propriétaire</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container px-6 py-10">
                <h2 class="text-2xl font-semibold text-gray-800 capitalize  dark:text-white">Collection</h2>
                <img src="" alt="Gallery collection" id="img-banner-nft">
                <p id="p-banner-nft"></p>
            </div>
        </section>
    </main>
    <footer class="container mx-auto p-8">
        <div class="grid grid-cols-2 md:grid-cols-5 gap-5 mb-10">
            <a href="index.html" class="font-title text-xl col-span-2 md:col-span-1 mb-5 md:mb-0">Fake NFT</a>
            <ul class="grid gap-3 list-none">
                <li class="opacity-60 transition-all duration-200 ease-in-out hover:opacity-100">
                    <a href="index.html">Home</a>
                </li>
                <li class="opacity-60 transition-all duration-200 ease-in-out hover:opacity-100">
                    <a href="#">Marketplace</a>
                </li>
                <li class="opacity-60 transition-all duration-200 ease-in-out hover:opacity-100">
                    <a href="#">About</a>
                </li>
            </ul>
        </div>
        <span class="block w-full text-center opacity-50 text-xs">Copyrights © Fake NFT - 2022</span>
    </footer>
</body>
<script src="scripts/viewnft.js"></script>
<script src="scripts/favorite.js"></script>
</html>
